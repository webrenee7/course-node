<%- include ./includes/header.html%>
<%articles.forEach(function(article){%>
    <div class="media">
        <div class="media-left media-middle">
            <a href="#">
                <img class="media-object" src="<%=article.author&&article.author.avatar%>" alt="<%=article.author&&article.author.username%>" style="width:100px; height: 100px;">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">
                <a href="/article/detail/<%=article._id%>"><%=article.title%></a>
            </h4>
            <p><%=article.content%></p>
            <p>
                作者：<%=article.author&&article.author.username%>
                发表时间：<%=article.createTime.toLocaleString()%>
            </p>
        </div>
    </div>
<%})%>
<%- include ./includes/footer.html%>
