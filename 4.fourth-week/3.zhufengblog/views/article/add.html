<%- include ../includes/header.html%>
<form role="form" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="title" class="control-label col-md-1">标题：</label>
        <div class="col-md-11"><input type="text" class="form-control" id="title" name="title" value="<%=article.title%>"></div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-md-1">内容：</label>
        <div class="col-md-11"><textarea cols="30" rows="10" class="form-control" id="content" name="content"><%=article.content%></textarea></div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-1 col-md-11">
            <button class="btn btn-primary" type="submit">确定</button>
        </div>
    </div>
</form>
<%- include ../includes/footer.html%>
